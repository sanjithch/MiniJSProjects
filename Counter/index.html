<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #counter {
            width: 25%;
            margin: 10% auto;
            background-color: rgb(117, 205, 231);
            text-align: center;
            padding: 10px 30px 30px;
        }

        #counter h1 {
            font-size: 45px;
            color: rgb(235, 96, 96);
        }

        #count {
            font-size: 70px;
            margin: 25px;
        }

        div button {
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <section id="counter">
        <h1>Counter</h1>

        <h2 id="count">0</h2>

        <div>
            <button id="dec">DECREASE</button>
            <button id="res">RESET</button>
            <button id="inc">INCREASE</button>
        </div>
    </section>

    <script>
        let incre = document.getElementById('inc');
        let decre = document.getElementById('dec');
        let reset = document.getElementById('res');
        let count = document.getElementById('count');

        let val = 0;
        incre.addEventListener('click', () => {
            val++;
            check(val);
            count.innerText = val;
        })
        decre.addEventListener('click', () => {
            val--;
            check(val);
            count.innerText = val;
        })
        reset.addEventListener('click', () => {
            val = 0;
            check(val);
            count.innerText = val;
        })

        function check(val) {
            if (val < 0) count.style.color = 'red';
            else if (val === 0) count.style.color = 'black';
            else count.style.color = 'green';
        }
    </script>
</body>

</html>
